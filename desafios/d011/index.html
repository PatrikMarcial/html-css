<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaço</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        main > img.espaço{
            display: block;
            height: 1000px;
            width: 100%;

        }

        main > div.astronauta{
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 400px;
            height: 400px;
            margin: auto;
            
            
        }
    </style>
</head>
<body>
    <main>
        <img src="imagens/espaco.jpg" alt="espaço" class="espaço">
        <div class="astronauta">
            <img src="imagens/astronauta.png" alt="astronauta">
        </div>
    </main>
</body>
</html>
